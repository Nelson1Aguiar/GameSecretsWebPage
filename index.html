<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secrets</title>
</head>

<body>
    <div class="container">
        <div id="DefineSenha" class="DefineSenha">
            <label for="inputSenha">Digite sua senha</label>
            <input id="senha" class="no-spinner" name="inputSenha" type="number" placeholder="Digite sua senha">
            <button id="botaoSalva">Salvar senha</button>
            <h1 id="Aviso" style="height: 2rem;"></h1>
        </div>

        <div id="TestaSenha" class="DefineSenha" style="display: none;">
            <label for="inputSenha">Digite sua tentativa de senha</label>
            <input id="senhaTentativa" class="no-spinner" name="inputSenha" type="number" placeholder="Digite sua tentativa">
            <button id="botaoTestaSenha">Testar senha</button>
            <h1 id="qtdCertos" style="height: 2rem;"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
